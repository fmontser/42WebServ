	<button id="updateButton">Test not allowed method (PUT)</button>
	<script>
		document.getElementById('updateButton').addEventListener('click', function() {
		var nuevoContenido = prompt("Ingrese el nuevo contenido del archivo:");

		if (nuevoContenido) {
			fetch('/del', {
			method: 'PUT',
			headers: {
				'Content-Type': 'text/plain'
			},
			body: nuevoContenido
			});
		}
		});
	</script>

	<h4>Test CGI</h4>
	<!-- CGI BASIC TEST -->
	<button id="multiplyButton">Calculate with CGI script</button>
	<script>
		document.getElementById('multiplyButton').addEventListener('click', function() {
			let a = prompt("Enter the first number (a):");
			let b = prompt("Enter the second number (b):");
			let t = prompt("Enter timeout value (t):");
			let operator = prompt("Enter the operator (+, -, *, /):");
			if (operator === null || operator === "") {
				operator = "*";
			}
	
			if (
				a !== null && b !== null && t !== null &&
				!isNaN(a) && !isNaN(b) && !isNaN(t)
			) {
				const url = `http://localhost:8042/cgi-bin/multiply.cgi?a=${encodeURIComponent(a)}&b=${encodeURIComponent(b)}&t=${encodeURIComponent(t)}&operator=${encodeURIComponent(operator)}`;

				window.location.href = url;
			} else {
				alert("Please enter valid numbers for a, b, and t.");
			}
		});
	</script>
