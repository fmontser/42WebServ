server local42 {
	maxPayload 4096
	host localhost
	port 8042
	root ../web/
	default index.html
	route cacafruti {
		methods GET POST PUT DELETE
		autoindex on
		root ./products/
	}
	route store {
		root ./store/
		autoindex off
		methods GET POST DELETE
	}
	route cacafruti2 {
		redirect /cacafruti
	}
	route default404 {
		methods GET
		root ./default/
	}
}